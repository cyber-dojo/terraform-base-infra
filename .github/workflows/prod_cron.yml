name: 'prod cron job'

on:
  schedule:
    - cron: '0 6 * * 0' # 06:00 UTC on Sun

jobs:
  apply:
    permissions:
      id-token: write
      contents: write
    uses: fivexl/gh-workflow-tf-plan-apply/.github/workflows/base.yml@v0.0.10
    with:
      aws_region: eu-central-1
      aws_default_region: eu-central-1
      aws_role_arn: arn:aws:iam::274425519734:role/gh_base_infra
      aws_role_duration: 900
      working_directory: ./
      tf_apply: 'true'
      tf_version: v1.4.5